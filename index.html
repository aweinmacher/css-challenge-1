<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">

<body>
    <div class="row">
        <div class="container">
            <section class="upper">
                <h2 class="title">כניסה לחשבונך</h2>
                <form>
                    <input type="text" name="userid" id="" placeholder="קוד משתמש">

            <section class="lower">
                <button class="open-account" type="button">
                        <p>פתח חשבון בבנק הפועלים</p>
                        <img id="logo" src="logo.png" alt="logo">
                </button>
                <div class="join">
                    <a href="https://join.bankhapoalim.co.il/reg/Np/main.jsp">הצטרף לפועלים באינטרנר</a>
                </div>
            </section>
        </div>
    </div>
